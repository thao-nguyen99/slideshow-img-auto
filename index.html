<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Slide Images</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="slide-container fade">
  <div class="slide">
   <div class="number-text">1/7</div>
   <img src="img/img1.jpg" alt="1">
  </div>
  <div class="slide fade">
    <div class="number-text">2/7</div>
    <img src="img/img2.jpg" alt="2">
   </div>
   <div class="slide fade">
     <div class="number-text">3/7</div>
     <img src="img/img3.jpg" alt="3">
    </div>
    <div class="slide fade">
      <div class="number-text">4/7</div>
      <img src="img/img4.jpg" alt="4">
     </div>
     <div class="slide fade">
       <div class="number-text">5/7</div>
       <img src="img/img5.jpg" alt="5">
      </div>
      <div class="slide fade">
        <div class="number-text">6/7</div>
        <img src="img/img6.jpg" alt="6">
       </div>
       <div class="slide fade">
         <div class="number-text">7/7</div>
         <img src="img/img7.jpg" alt="7">
        </div>
  <!--button-->
  <!--dot-->
  <div class="dot-container">
   <span class="dot"></span>
   <span class="dot"></span>
   <span class="dot"></span>
   <span class="dot"></span>
   <span class="dot"></span>
   <span class="dot"></span>
   <span class="dot"></span>
  </div>
 </div>

 <script src="app.js"></script>
</body>
</html>
